<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>To Do List</title>
</head>
<body>
    <main id="tasks-container">
        <section id="tasks-header">
            <h2>Save your next tasks</h2>
            <form action="" id="add-task-form">
                <input type="text" id="task-title" placeholder="What are you going to do?">
                <button id="add-button" type="submit">
                    <ion-icon id="add-icon" name="add-outline"></ion-icon>
                </button>
            </form>
        </section>
        <section id="tasks-list-container">
            <h2>These are your tasks:</h2>
            <ul id="task-list">
                <li class="task-box">
                    <span class="task-title">Teste</span>
                    <ion-icon class="done-button" name="checkmark-outline"></ion-icon>
                    <ion-icon class="remove-button" name="close-outline"></ion-icon>
                </li>
            </ul>
            <ul id="task-list">
                <li class="task-box">
                    <span class="task-title">Teste2</span>
                    <ion-icon class="done-button" name="checkmark-outline"></ion-icon>
                    <ion-icon class="remove-button" name="close-outline"></ion-icon>
                </li>
            </ul>
            <ul id="task-list">
                <li class="task-box">
                    <span class="task-title">Teste3</span>
                    <ion-icon class="done-button" name="checkmark-outline"></ion-icon>
                    <ion-icon class="remove-button" name="close-outline"></ion-icon>
                </li>
            </ul>
        </section>
    </main>
    <script src="./src/index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
