<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="#">
    <title>To Do List</title>
</head>
<body>
    <main id="tasks-container">
        <section id="tasks-header">
            <h1>To Do</h1>
            <form action="" id="add-task-form">
                <input type="text" id="task-title" placeholder="What are you going to do?">
                <button id="add-button" type="submit">
                    <span class="material-symbols-outlined" id="add-button-icon">
                        add
                    </span>
                </button>
            </form>
        </section>
        <section id="tasks-list-container">
            <h2>These are your tasks:</h2>
            <ul id="task-list">
                <li class="task-box template hide">
                    <span class="task-title"></span>
                    <div class="task-buttons">
                        <span class="material-symbols-outlined done-button">
                            done
                        </span>
                        <span class="material-symbols-outlined remove-button">
                            close
                        </span>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <script src="./src/index.js"></script>
</body>
</html>
